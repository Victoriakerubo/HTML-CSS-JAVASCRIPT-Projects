<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-time Character Counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h2>Real-time Character Counter</h2>
    <textarea id="textarea" class="textarea" placeholder="Please write your text here..." maxlength="100"></textarea>
    <div class="counter-container">
        <p>Total characters:<span class="total-counter" id="total-counter"></span>
    <div class="counter-container">
        <p>Remaining characters:<span class="remaining-counter" id="remaining-counter"></span></p>
        </p>
    </div>
    </div>
</div>
<script src="index.js"></script>
</body>
</html>
